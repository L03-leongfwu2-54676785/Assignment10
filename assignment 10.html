 <html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/addons/p5.sound.js"></script>
    <script>
        var song;
        var analyzer;
        var i = 30;
        var slider;

        function preload() {
            song = loadSound('No Surprises-Radiohead.mp3');
        }

        function setup() {
            createCanvas(500, 500);
            song.loop();

            analyzer = new p5.Amplitude();
            analyzer.setInput(song);
        }

        function draw() {
            background(0);
            var rms = analyzer.getLevel();
            fill(255, 255, 255, 90);
            noStroke();

            //Draw balls
            ellipse(500, 125, rms * 500 + i, rms * 500 + i);
            ellipse(250, 125, rms * 500 + i, rms * 500 + i);
            ellipse(375, 125, rms * 500 + i, rms * 500 + i);
            ellipse(125, 125, rms * 500 + i, rms * 500 + i);
            ellipse(0, 125, rms * 500 + i, rms * 500 + i);

            ellipse(500, 0, rms * 500 + i, rms * 500 + i);
            ellipse(250, 0, rms * 500 + i, rms * 500 + i);
            ellipse(375, 0, rms * 500 + i, rms * 500 + i);
            ellipse(125, 0, rms * 500 + i, rms * 500 + i);
            ellipse(0, 0, rms * 500 + i, rms * 500 + i);

            ellipse(500, 250, rms * 500 + i, rms * 500 + i);
            ellipse(250, 250, rms * 500 + i, rms * 500 + i);
            ellipse(375, 250, rms * 500 + i, rms * 500 + i);
            ellipse(125, 250, rms * 500 + i, rms * 500 + i);
            ellipse(0, 250, rms * 500 + i, rms * 500 + i);

            ellipse(500, 375, rms * 500 + i, rms * 500 + i);
            ellipse(250, 375, rms * 500 + i, rms * 500 + i);
            ellipse(375, 375, rms * 500 + i, rms * 500 + i);
            ellipse(125, 375, rms * 500 + i, rms * 500 + i);
            ellipse(0, 375, rms * 500 + i, rms * 500 + i);

            ellipse(500, 500, rms * 500 + i, rms * 500 + i);
            ellipse(250, 500, rms * 500 + i, rms * 500 + i);
            ellipse(375, 500, rms * 500 + i, rms * 500 + i);
            ellipse(125, 500, rms * 500 + i, rms * 500 + i);
            ellipse(0, 500, rms * 500 + i, rms * 500 + i);
        }
    </script>
</head>

</html>
